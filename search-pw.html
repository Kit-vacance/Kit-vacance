<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="search-pw.css">
  <title>킷캉스-비밀번호 찾기</title>
</head>
<body>
  <div id="__next" data-react>
    <div color="white" class="top_space">
      <div class="top_space1"></div>
    <div class="top_space2">
      <div class="button_area">
        <button class="before_button" type="button"></button>
      </div>
      <div color="black" class="title_text">
        <h1 class="title_">비밀번호 찾기</h1>
      </div>
    </div>
    </div>
  <div class="title_area"></div>
  <div class="prove_area">
    <button type="button" class="prove_email">이메일 인증</button>
  </div>
  <div class="prove_end"></div>
  <form class="input_prove">
    <div class="id_area">
      <div class="name_area2">
        <label for="id" class="name_t">아이디</label>
      <div class="input_name2">
        <input type="text" data-testid="input-box" id="id" name="id" value="" placeholder="아이디를 입력해 주세요" class="input_content">
      </div>
      </div>
    </div>
    <div class="id_area">
      <div class="name_area2">
        <label for="email" class="name_t">이메일</label>
        <div class="input_name2">
          <input data-testid="input-box" id="email" name="email" placeholder="이메일을 입력해 주세요" type="email" class="input_content" value="">
        </div>
      </div>
    </div> 
    <div class="confirm_area">
      <button class="confirm_button" type="submit" disabled="" radius="4"><span class="join_text">확인</span></button>
    </div>
  </form>
  </div>
</body>
</html>
