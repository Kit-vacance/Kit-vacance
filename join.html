<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="join.css">
  <title>킷캉스- 회원가입</title>
</head>
<body>
  <div id="__next" data-reactroot>
    <div class="join_area2">
      <div class="join_title">회원가입</div>
      <div class="join_bottom">
        <div class="join_top">
          <span class="essential_">*</span>필수입력사항
        </div>
        <div class="join_inner">
          <div class="modify_id">
            <div class="modify_id1">
              <label class="chapter2_t">아이디
                <span class="essential_">*</span>
              </label>
            </div>
            <div class="input_outline">
              <div class="input_outline2">
                <div class="input_info2">
                  <input data-testid="input-box" id="memberId" name="memberId" placeholder="아이디를 입력해주세요" type="text" required="" class="input_content" value="">
                </div>
              </div>
            </div>
            <div class="block_">
              <button class="side_button2" type="button"><span class="add_address2">중복확인</span></button>
            </div>
          </div>
            <div class="modify_id">
              <div class="modify_id1">
                <label class="chapter2_t">비밀번호
                <span class="essential_">*</span>
                </label>
              </div>
              <div class="input_outline">
                <div class="input_outline2">
                  <div class="input_info2">
                    <input data-testid="input-box" id="password" name="password" placeholder="비밀번호를 입력해주세요" type="password" autocomplete="off" class="input_content" value="">
                  </div>
                </div>
              </div> 
              <div class="block_"></div>
            </div>
           <div class="modify_id">
            <div class="modify_id1">
              <label class="chapter2_t">비밀번호확인
              <span class="essential_">*</span>
              </label>
            </div>
            <div class="input_outline">
              <div class="input_outline2">
                <div class="input_info2">
                  <input data-testid="input-box" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" type="password" autocomplete="off" class="input_content" value="">
                </div>
              </div>
            </div>
            <div class="block_"></div>
            </div>
            <div class="modify_id">
              <div class="modify_id1">
                <label class="chapter2_t">이름
                <span class="essential_">*</span>
                </label>
              </div>
              <div class="input_outline">
                <div class="input_outline2">
                  <div class="input_info2">
                    <input data-testid="input-box" id="name" name="name" placeholder="이름을 입력해 주세요" type="text" required="" class="input_content" value="">
                    </div>
                  </div>
                </div>
                <div class="block_"></div>
            </div>
            <div class="modify_id">
              <div class="modify_id1">
                <label class="chapter2_t">이메일
                <span class="essential_">*</span>
                </label>
              </div>
              <div class="input_outline">
                <div class="input_outline2">
                  <div class="input_info2">
                    <input data-testid="input-box" id="email" name="email" placeholder="예: kit@vaction.com" type="text" required="" class="input_content" value="">
                    </div>
                  </div>
                </div>
                <div class="block_"></div>
           </div>
           <div class="modify_id">
            <div class="modify_id1">
              <label class="chapter2_t">휴대폰
              <span class="essential_">*</span>
              </label>
            </div>
            <div class="input_outline">
              <div class="input_outline2">
                <div class="input_info2">
                  <input data-testid="input-box" id="mobileNumber" name="mobileNumber" placeholder="숫자만 입력해주세요." type="tel" required="" class="input_content" value="">
                  </div>
                </div>
              </div>
              <div class="block_"></div>
        </div>
        <div class="modify_id">
          <div class="modify_id1">
            <label class="chapter2_t">주소
            <span class="essential_">*</span>
            </label>
          </div>
          <div class="input_outline">
            <button class="search_area2" type="button" height="44" radius="4"><span class="add_address2"><img src="https://res.kurly.com/pc/service/cart/2007/ico_search.svg" alt="" class="search_icon">주소 검색</span></button>
            <span class="notice_">배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
        </div>
        <div class="block_"></div>
      </div>
      <div class="modify_id">
        <div class="modify_id1">
          <label class="chapter2_t">성별</label>
        </div>
        <div class="input_outline">
          <div class="gender_allw">
            <label class="select_circle" for="gender-man">
              <input data-testid="radio-MALE" id="gender-man" name="gender" type="radio" class="select_radio" value="MALE">
            <span class="select_radio2">
              <div class="click_circle"></div>
            </span>
            <span aria-labelledby="gender-man" class="select_gender">남자</span>
            </label>
            <label class="select_circle" for="gender-woman">
              <input data-testid="radio-FEMALE" id="gender-woman" name="gender" type="radio" class="select_radio" value="FEMALE">
            <span class="select_radio2">
              <div class="click_circle"></div>
            </span>
            <span aria-labelledby="gender-woman" class="select_gender">여자</span>
            </label>
            <label class="select_circle" for="gender-none">
              <input data-testid="radio-NONE" id="gender-none" name="gender" type="radio" class="select_radio" value="FEMALE" checked>
            <span class="select_radio3">
              <div class="click_circle2"></div>
            </span>
            <span aria-labelledby="gender-none" class="select_gender">선택안함</span>
            </label>
          </div>
        </div>
        <div class="block_"></div>
    </div>
    <div class="modify_id">
      <div class="modify_id1">
        <label class="chapter2_t">생년월일</label>
      </div>
    <div class="input_outline">
      <div class="input_birth">
        <div class="input_year">
          <div height="40" class="input_year2">
            <input data-testid="input-box" name="birthYear" placeholder="YYYY" type="text" height="40" class="birth_content" value="">
          </div>
        </div>
        <span class="slice_bar" ::after></span> 
        <div class="input_year">
          <div height="40" class="input_year2">
            <input data-testid="input-box" name="birthMonth" placeholder="MM" type="text" height="40" class="birth_content" value="">
          </div>
        </div>
        <span class="slice_bar" ::after></span>
        <div class="input_year">
          <div height="40" class="input_year2">
            <input data-testid="input-box" name="birthDay" placeholder="DD" type="text" height="40" class="birth_content" value="">
          </div>
        </div>
      </div>
    </div>
    <div class="block_"></div>
  </div>
  <div class="bottom_bar"></div>
  <div class="join_inner">
    <div class="agree_area">
      <div class="modify_id1">
        <label class="chapter2_t">이용약관동의
        <span class="essential_">*</span>
        </label>
      </div>
    <div class="input_outline">
      <div class="agree_all">
        <label class="select_all" for="TermsAgreeAll">
          <input id="TermsAgreeAll" type="checkbox" class="check_agree">
          <div class="between_space">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
           
          </div>
          <span>전체 동의합니다</span>
        </label>
        <p class="notice_2">선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.</p>
      </div>
      <div class="agree_all">
        <div class="agree_select">
          <label class="agree_select2" for="RequiredTermsCondition"><input id="RequiredTermsCondition" type="checkbox" class="check_agree"><div class="between_space"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></div><span>이용약관 동의</span></label>
          <span class="q_">(필수)</span>
        </div>
        <a class="view_" ::after>약관보기</a>
      </div>
      <div class="agree_all">
        <div class="agree_select">
          <label class="agree_select2" for="RequiredTermsOfPrivacy"><input id="RequiredTermsOfPrivacy" type="checkbox" class="check_agree"><div class="between_space"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></div><span>개인정보 수집∙이용 동의</span></label>
          <span class="q_">(필수)</span>
        </div>
        <a class="view_" ::after>약관보기</a>
      </div>
      <div class="agree_all">
        <div class="agree_select">
          <label class="agree_select2" for="RequiredSignupAge"><input id="RequiredSignupAge" type="checkbox" class="check_agree"><div class="between_space"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="#fff"></path><path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></div><span>본인은 만 14세 이상입니다.</span></label>
          <span class="q_">(필수)</span>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="join_button3">
    <button class="join_button4" type="submit" width="240" height="56" radius="3"><span class="add_address2">가입하기</span></button>
  </div>
</body>
</html>
