<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>킷캉스 -회원가입</title>
  <link rel="stylesheet" href="join-media.css">
</head>
<body style="overflow: visible;">
  <div id="next_" data-reactroot>
    <div color="white" class="top_space">
      <div class="top_space1"></div>
     <div class="top_space2">
      <div color="black" class="title_text">
        <h1 class="title_">회원가입</h1>
    </div>
  </div>
   
    </div>
     <div class="top_spaceend"></div>
    <div class="entire_body">
      <div class="entire_body2">
        <div class="chapter_1">
          <div class="chapter_2">
            <label class="chater2_t">아이디
              <span class="essential_">*</span>
            </label>
          </div>
        <div class="input_1">
          <div class="input_outline">
            <div class="input_outline2">
              <div class="input_outline3">
                <input data-testid="input-box" id="memberId" name="memberId" placeholder="아이디를 입력해주세요" type="text" required="" class="input_content" value="">
              </div>
            </div>
          </div>
          <div class="side_button">
            <button class="side_button2">
              <span class="side_content">중복확인</span>
            </button>
          </div>
        </div>
        </div>
        <div class="chapter_1">
          <div class="chapter_2">
            <label class="chater2_t">비밀번호</label>
              <span class="essential_">*</span>
            </label>
            </div>
        <div class="input_1">
          <div class="input_outline">
            <div class="input_outline2">
              <div class="input_outline3">
                <input data-testid="input-box" id="password" name="password" placeholder="비밀번호를 입력해주세요" type="password" autocomplete="off" class="input_content" value="">
               </div>
              </div>
             </div>       
        </div>
      </div>
      <div class="chapter_1">
        <div class="chapter_2">
          <label class="chater2_t">비밀번호 확인
            <span class="essential_">*</span>
          </label>
        </div>
        <div class="input_1">
          <div class="input_outline">
            <div class="input_outline2">
              <div class="input_outline3">
                <input data-testid="input-box" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" type="password" autocomplete="off" class="input_content" value="">
                </div>
              </div>
            </div>  
         </div>
       </div>
       <div class="chapter_1">
        <div class="chapter_2">
          <label class="chater2_t">이름</label>
            <span class="essential_">*</span>
          </label>
          </div>
      <div class="input_1">
        <div class="input_outline">
          <div class="input_outline2">
            <div class="input_outline3">  
              <input data-testid="input-box" id="name" name="name" placeholder="이름을 입력해 주세요" type="text" required="" class="input_content" value=""> 
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="chapter_1">
      <div class="chapter_2">
        <label class="chater2_t">이메일
          <span class="essential_">*</span>
        </label>
      </div>
    <div class="input_1">
      <div class="input_outline">
        <div class="input_outline2">
          <div class="input_outline3">  
            <input data-testid="input-box" id="email" name="email" placeholder="예: marketkurly@kurly.com" type="text" required="" class="input_content" value="">
            </div>
          </div>
         </div>
        </div>
       </div>
    <div class="chapter_1">
     <div class="chapter_2">
      <label class="chater2_t">휴대전화
        <span class="essential_">*</span>
      </label>
     </div> 
    <div class="input_1">
     <div class="input_outline">
      <div class="input_outline2">
       <div class="input_outline3"> 
        <input data-testid="input-box" id="mobileNumber" name="mobileNumber" placeholder="숫자만 입력해주세요." type="tel" required="" class="input_content" value="">  
        </div>
       </div>
      </div>
     </div>
    </div>  
    <div class="chapter_1">
      <div class="chapter_2">
       <label class="chater2_t">주소
         <span class="essential_">*</span>
       </label>
      </div>
      <div class="input_1">
        <div class="input_outline">
         <div class="input_outline2">
          <div class="input_outline3">
            <input data-testid="input-box" name="numberAddress" placeholder="도로명, 지번, 건물명 검색" type="text" readonly="" class="input_content" value="">         
            <img src="https://res.kurly.com/kurly/ico/2021/search_20_20_333.svg" class="img_search">
          </div>
        </div>
        <span class="notice_">배송지에 따라 상품 정보가 달라질 수 있습니다</span>
      </div>
    </div>
  </div>
  <div class="chapter_1">
    <div class="chapter_2">
     <label class="chater2_t">생년월일</label>
    </div>
  <div class="input_1">
    <div class="input_outline">
      <div class="input_birth">
        <div class="input_year">
          <div height="40" class="input_year2">
            <input data-testid="input-box" name="birthYear" placeholder="YYYY" type="text" height="40" class="birth_content" value="">
          </div>
        </div>
        <span class="slice_bar"></span>
        <div class="input_year">
          <div height="40" class="input_year2">
            <input data-testid="input-box" name="birthMonth" placeholder="MM" type="text" height="40" class="birth_content" value="">
          </div>
        </div>
         <span class="slice_bar"></span>
         <div class="input_year">
          <div height="40" class="input_year2">
            <input data-testid="input-box" name="birthDay" placeholder="DD" type="text" height="40" class="birth_content" value="">
          </div>
        </div>
         <span class="slice_bar"></span>
         </div>
         </div>
      </div>
    </div>
    <div class="chapter_1">
      <div class="chapter_2">
        <label class="chater2_t">성별</label>
      </div>
      <div class="input_1">
        <div class="input_outline">
          <div class="gender_all"></div>
          <input type="radio" name="gender" value="man" class="select_radio3">
            <span class="gender2">남자 </span>
          <input type="radio" name="gender" value="woman" class="select_radio3">
          <span class="gender2">여자</span>
        
        </div>
      </div>
    </div>
      <div class="slice_space"></div>
      <div class="slice_space2"></div>
    <div class="agree_space">
      <div class="agree_space2">
        <div class="chapter_2">
          <label class="chapter2_t">
            이용약관동의
            <span class="essential_">*</span>
          </label>
        </div>
        <div class="input_1">
          <div class="input_outline">
            <div class="agree_all">
              <label for="TermsAgreeAll" class="agree_all2">
                <input id="TermsAgreeAll" type="checkbox" class="check_agree">
                <div class="between_space"></div>
                <span>전체 동의합니다.</span>
              </label>
           </div>
           <div class="next_line"></div>
           <div class="agree_all">
            <div class="agree_select">
              <label class="agree_select2" for="RequiredTermsCondition">
                <input id="RequiredTermsCondition" type="checkbox" class="check_agree">
                <span>이용약관 동의</span>
              </label>
                <span class="text_1">
                  (필수)
                </span>
            </div>
           </div>
           <div class="agree_all">
            <div class="agree_select">
              <label class="agree_select2" for="RequiredTermsOfPrivacy">
                <input id="RequiredTermsOfPrivacy" type="checkbox" class="check_agree">
                <span>개인정보 수집∙이용 동의</span>
              </label>
              <span class="text_1">
                (필수)
              </span>
            </div>
           </div>
           <div class="agree_all">
            <div class="agree_select">
              <label class="agree_select2" for="RequiredSignupAge">
                <input id="RequiredSignupAge" type="checkbox" class="check_agree">
                <span>본인은 만 14세 이상입니다.</span>
              </label>
              <span class="text_1">
                (필수)
              </span>
            </div>
           </div>
        </div>
      </div>
    </div>
      <div class="join_area">
        <button class="join_inner" type="submit" height="48" radius="3">
          <span class="join_text">가입하기</span>
        </button>
      </div>
   </div>
  
   </div>
</body>
</html>
