<script>
  const m1 = document.querySelector(".mealkit-label");
  const m2 = document.querySelector(".mealkit-label-1");

  m1.addEventListener("click", (e) => {
    window.location = '신상밀키트page.html';
  })

  m2.addEventListener("click", (e) => {
    window.location = 'https://www.kurly.com/collections/market-newproduct?sorted_type=4&page=1&per_page=20';
  })


  const mealkit = document.querySelectorAll(".header-bottom span");
  mealkit.forEach((item) => {
    item.addEventListener("click", (e) => {
      e.target.style.color = 'darkviolet';
    })
  })


  const strong = document.querySelector(".y1");
  const ul = document.querySelector(".y2");
  strong.addEventListener("click", (e) => {
    if(ul.style.display === 'none') {
      ul.style.display = 'block';
    }else{
      ul.style.display = 'none';
    }
    
  })


  const local_color = document.querySelector(".local-li"); 
  // const local_color_a = document.querySelector(".local-li a"); 
  const kind_color = document.querySelector(".kind-li");
  // const kind_color_a = document.querySelector(".kind-li a");

  local_color.addEventListener("click", (e) => {
    e.target.style.color = 'darkviolet';
  })
  kind_color.addEventListener("click", (e) => {
    e.target.style.color = 'darkviolet';
  })
</script>
