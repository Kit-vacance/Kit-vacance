<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>킷캉스- 로그인</title>
</head>
<body>
  <div id="__next" data-reactroot>
      <div class="login_areaw">
        <div class="login_head">로그인</div>
        <div class="login_body">
          <form>
            <div class="input_outlinew">
              <div class="input_first">
                <div class="input_info2">
                  <input data-testid="input-box" name="id" placeholder="아이디를 입력해주세요" type="text" class="input_content" value="">
                </div> 
              </div>
              <div class="input_first">
                <div class="input_info2">
                  <input data-testid="input-box" name="password" placeholder="비밀번호를 입력해주세요" type="password" autocomplete="off" class="input_content" value="">
                </div>
              </div>
            </div>
            <div class="search_areaw">
              <a class="search_idw">아이디찾기</a>
              <span class="slice_bar2"></span>
              <a class="search_idw">비밀번호찾기</a>
            </div>
            <div class="buttom_button">
              <button class="login_button2" type="submit" height="54" radius="3"><span class="add_address2">로그인</span></button>
              <button class="join_button2" type="button" height="54" radius="3"><span class="add_address2">회원가입</span></button>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
